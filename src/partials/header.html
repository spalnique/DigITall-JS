<header class="header-container">
  <nav class="header-nav">
    <!-- -----LOGO----- -->
    <ul id="header-list" class="header-nav-list">
      <li class="header-nav-item">
        <a
          class="header-nav-link"
          href="./index.html"
          aria-label="link on main book page"
        >
          <svg class="header-nav-logo-icon" width="24" height="24">
            <use href="./img/icons.svg#book-plug"></use>
          </svg>
          <svg class="headert-nav-logo-icon" width="78" height="14">
            <use href="./img/icons.svg#bookshelf-light"></use>
          </svg>
        </a>
      </li>
      <li class="header-nav-item">
        <a
          class="header-nav-link header-nav-link-home make-yellow"
          href="./index.html"
          >Home</a
        >
      </li>
      <li class="header-nav-item">
        <a class="header-nav-link header-nav-link-shop shopping-link" href="./shopping-list.html">
        <a
          class="header-nav-link header-nav-link-shop shopping-link"
          href="../shopping-list.html"
        >
          Shopping List
          <span class="shoping-test">
            <svg class="header-nav-icon-shop" width="20" height="20">
              <use href="./img/icons.svg#uil-cart"></use>
            </svg>
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- -----Home & shoping list----- -->

  <!-- ----- switcher of theme----- -->
  <div class="header-btn-wrapper">
    <div class="switcher header-checkbox">
      <input type="checkbox" id="themeToggle" />
      <label id="switch" for="themeToggle" class="switch">
        <span class="slider"></span>
      </label>
    </div>
    <button class="header-modal-open-button" type="button">
      <svg class="header-modal-open-icon" width="28" height="28">
        <use href="./img/icons.svg#header-menu-btn"></use>
      </svg>
    </button>
    <button type="button" class="signup-js header-sigh-up-button">
      Sign up
      <svg class="header-login-icon" width="20" height="20">
        <use href="./img/icons.svg#arrow-narrow-right"></use>
      </svg>
    </button>

    <button type="button" class="signup-js header-log-out-button">
      Log out
      <svg class="header-login-icon" width="20" height="20">
        <use href="./img/icons.svg#arrow-narrow-right"></use>
      </svg>
    </button>
  </div>

  <!-- -----Authorization------ -->

  <div class="user-profile signup-btn js-user-profile hidden">
    <p class="user-name js-user-name"></p>
    <svg class="header-triangle" width="20" height="20">
      <use href="./img/icons.svg#triangle"></use>
    </svg>
  </div>

  <div class="btn-log-out">
    <button>Log out</button>
  </div>
</header>
